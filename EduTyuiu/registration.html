<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Source+Sans+3:wght@200&display=swap" rel="stylesheet">
  </head>
<body>
  <header class="header">
    <img src="images\logo_tyuiu_mini.png" alt="Логотип ТИУ" class="logo_tiu">
    <img src="images\logo.png" alt="Наше лого" class="our_logo">
  </header>
  <main class="main">
    <div class="container_autho">
      <label for="container_autho" class="lab_login">Регистрация</label>
      <input class="form_ar" type="email" id="email_r" placeholder="Корпоративная почта">
      <input type="text" class="form_ar" id="last_name" placeholder="Фамилия">
      <input type="text" class="form_ar" id="first_name" placeholder="Имя">
      <input type="text" class="form_ar" id="mid_name" placeholder="Отчество">
      <input class="form_ar" type="text" id="password_r1" placeholder="Пароль">
      <input class="form_ar" type="text" id="password_r2" placeholder="Повторите пароль">
      <button class="form_ar" id="registration_btn">Зарегистрироваться</button>
      <a href="authorization.html" class="form_ar">Есть аккаунта?</a>
    </div>
  </main>
</body>
</html>
